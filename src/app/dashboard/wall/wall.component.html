<div class="wrapper mt-3">

  <div class="row">
    <div class="col-12">

      <!-- WALL // LIST POSTS -->
      <ul class="list">

        <!-- POST -->
        <li class="post mb-2" *ngFor="let post of listPost">
          <app-post
            [userName]="post.userName"
            [postContent]="post.postContent"
            [cargo]="post.cargo"
            [linkVideo]="post.linkVideo"
          >
          </app-post>
        </li>

      </ul>
    </div>
  </div>

</div>
